<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="003registration.css">

  <title>Registration</title>
</head>
<body>

  <article class="header">

    <h1>돌보미 신청</h1>

    <form accept-charset="UTF-8" action="" method="POST">

      <div class="form-group">
        <label for="자기소개" class="questions">안녕하세요? 처음 뵙겠습니다.</label>
        <label for="자기소개" class="subtext">주인님들께 돌보미님을 소개해주세요! 반려견과 돌보미님의 사이에선 믿음이 가장 중요하답니다.</label>
        <textarea maxlength="50" class="form-control" id="자기소개" rows="3"></textarea>
        <h6 class="pull-right" id="count_message"></h6>
      </div>

      <div class="questions">이 친구들과 함께할 수 있어요!</div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="check1">
        <label class="custom-control-label" for="check1">강아지🐕</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="check2">
        <label class="custom-control-label" for="check2">고양이🐈</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="check3">
        <label class="custom-control-label" for="check3">그 외🤗</label>
      </div>
      <div class="form-group">
        <!-- <label for="그외"></label> -->
        <input type="email" class="form-control" id="그외" placeholder="그 외">
      </div>

  </form>

  </article>

</body>
</html>
