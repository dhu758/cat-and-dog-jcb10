<!doctype html>
<html lang="kr">
   <head>
   <meta charset="UTF-8">
	 <link rel="stylesheet" href="assets/css/main.css" />
   <title>sign in& sign up</title>
  <link rel="stylesheet" href="014stylelogin.css">
</head>
<body>

<section class="container">
          <article class="half">
                 <h1>CatnDog</h1>
                 <div class="tabs">
                        <span class="tab signin active"><a href="#signin">로그인</a></span>
                        <span class="tab signup"><a href="#signup">회원가입</a></span>
                 </div>
                 <div class="content">
                        <div class="signin-cont cont">
                               <form action="#" method="post" enctype="multipart/form-data">
                                      <input type="email" name="email" id="email" class="inpt" required="required" placeholder="ID">
                                      <label for="email">ID</label>
                                      <input type="password" name="password" id="password" class="inpt" required="required" placeholder="PW">
                                      <label for="password">PW</label>
                                      <input type="checkbox" id="remember" class="checkbox" checked>
                                      <label for="remember">아이디를 저장할까요?</label>
                                      <div class="submit-wrap">
                                             <input type="submit" value="로그인" class="submit">
                                             <a href="#" class="more">비밀번호를 잊어버리셨나요?</a>
                                      </div>
                               </form>
                        </div>
                        <div class="signup-cont cont">
                <form action="#" method="post" enctype="multipart/form-data">
                                      <input type="email" name="email" id="name" class="inpt" required="required" placeholder="이름">
                                      <label for="name">이름</label>
                    <input type="email" name="email" id="email" class="inpt" required="required" placeholder="이메일">
                                      <label for="email">이메일</label>
                                      <input type="password" name="password" id="password" class="inpt" required="required" placeholder="비밀번호">
                                      <label for="password">비밀번호</label>
                                      <div class="submit-wrap">
                                             <input type="submit" value="회원가입" class="submit">
                                             <a href="#" class="more">만나서 반갑습니다.</a>
                                      </div>
                               </form>
            </div>
                 </div>
          </article>
          <div class="half bg"></div>
   </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$('.tabs .tab').click(function(){
    if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
    }
    if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
    }
});

</script>

</body>
</html>
